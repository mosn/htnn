apiVersion: mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
spec:
  targetRef:
    group: networking.istio.io
    kind: VirtualService
    name: default
  filters:
    local_ratelimit:
      config:
        stat_prefix: http_local_rate_limiter
        token_bucket:
          max_tokens: 1
          tokens_per_fill: 1
          fill_interval: 1s
        filter_enabled:
          default_value:
            numerator: 100
            denominator: HUNDRED
        filter_enforced:
          default_value:
            numerator: 100
            denominator: HUNDRED
