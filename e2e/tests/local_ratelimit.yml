apiVersion: htnn.mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: default
  filters:
    localRatelimit:
      config:
        statPrefix: http_local_rate_limiter
        tokenBucket:
          maxTokens: 1
          tokensPerFill: 1
          fillInterval: 1s
        filterEnabled:
          defaultValue:
            numerator: 100
            denominator: HUNDRED
        filterEnforced:
          defaultValue:
            numerator: 100
            denominator: HUNDRED
