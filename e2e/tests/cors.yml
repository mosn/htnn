apiVersion: htnn.mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: default
  filters:
    cors:
      config:
        allowOriginStringMatch:
        - safeRegex:
            regex: .*\.default\.local
        allowMethods: POST
