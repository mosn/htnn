  paths-ignore:
    # ignore doc, testdata and configuration
    - '**/*.md'
    - 'LICENSE'
    - 'NOTICE'
    - '**/testdata/**'
    - '**/*.yaml'
    - '**/*.yml'
    - '**/*.toml'
    # ignore generated file
    - '**/*.pb.go'
    - '**/*.pb.validate.go'
    - 'zz_generated.deepcopy.go'
    # ignore file controlled by tools
    - '**/go.mod'
    - '**/go.sum'
    - 'buf.lock'
    - 'controller/PROJECT'
    # files can't add license
    - '**/*.json'
    - '**/*.txt'
    - 'VERSION'
    - '.ignore_words'
    # files from other projects
    - 'site/assets/**'
    - 'site/layouts/**'
  comment: on-failure
  # remove below once skywalking-eyes v0.6.0 is released
  language:
    Protocol Buffer:
      extensions:
        - ".proto"
      comment_style_id: DoubleSlash
    Open Policy Agent:
      extensions:
        - ".rego"
      comment_style_id: Hashtag
