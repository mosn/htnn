services:
  nacos:
    image: nacos/nacos-server:v1.4.6-slim
    env_file:
      - env/nacos.env
    # all services should have this restart policy, so that we don't need to
    # restart them manually after the dev machine reboots
    restart: unless-stopped
    ports:
      - "8848:8848"
    networks:
      service:
  nacos2:
    image: nacos/nacos-server:v1.4.6-slim
    env_file:
      - env/nacos.env
    restart: unless-stopped
    ports:
      - "8849:8848"
    networks:
      service:
  nacos3:
    image: nacos-registry.cn-hangzhou.cr.aliyuncs.com/nacos/nacos-server:v2.4.2-slim
    env_file:
      - env/nacos.env
    restart: unless-stopped
    ports:
      - "8850:8848"
      - "9850:9848"
      - "9851:9849"
    networks:
      service:
  nacos4:
    image: nacos-registry.cn-hangzhou.cr.aliyuncs.com/nacos/nacos-server:v2.4.2-slim
    env_file:
      - env/nacos.env
    restart: unless-stopped
    ports:
      - "8852:8848"
      - "9852:9848"
      - "9853:9849"
    networks:
      service:
  consul:
    image: docker.m.daocloud.io/library/consul:1.15.4
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600"
    command: agent -server -bootstrap -client=0.0.0.0
    networks:
      service:
  consul1:
    image: docker.m.daocloud.io/library/consul:1.15.4
    restart: unless-stopped
    ports:
      - "8501:8500"
      - "8601:8600"
    command: agent -server -bootstrap -client=0.0.0.0
    networks:
      service:


networks:
  service:


