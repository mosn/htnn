- apiVersion: htnn.mosn.io/v1
  kind: HTTPFilterPolicy
  metadata:
    name: match
    namespace: default
  spec:
    targetRef:
      group: networking.istio.io
      kind: VirtualService
      name: default
    filters:
      demo:
        config:
          hostName: goldfish
- apiVersion: htnn.mosn.io/v1
  kind: HTTPFilterPolicy
  metadata:
    name: no-match
    namespace: default
  spec:
    targetRef:
      group: networking.istio.io
      kind: VirtualService
      name: default
      sectionName: not-exist
    filters:
      demo:
        config:
          hostName: goldfish
