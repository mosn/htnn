gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway
  spec:
    gatewayClassName: istio
    listeners:
    - name: mosn
      port: 8080
      protocol: TCP
    - name: htnn
      port: 80
      protocol: HTTP
      hostname: "default.local"
httproute:
  gateway:
    - apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: http
      spec:
        parentRefs:
        - name: gateway
          namespace: default
        # the HTTPRoute doesn't have hostname
        rules:
        - matches:
          - path:
              type: PathPrefix
              value: /
          backendRefs:
          - name: http
            port: 8000
httpFilterPolicy:
  http:
  - apiVersion: mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy
    spec:
      targetRef:
        group: networking.istio.io
        kind: VirtualService
        name: httpbin
      filters:
        animal:
          config:
            host_name: goldfish
