istioGateway:
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: httpbin-gateway
    namespace: default
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - 中文.域名
      - "!!!???"
      port:
        name: http
        number: 80
        protocol: HTTP
virtualService:
  httpbin-gateway:
    - apiVersion: networking.istio.io/v1beta1
      kind: VirtualService
      metadata:
        name: policy
        namespace: default
      spec:
        gateways:
        - httpbin-gateway
        hosts:
        - 中文.域名
        http:
        - match:
          - uri:
              prefix: /status
          name: route-policy
          route:
          - destination:
              host: httpbin
              port:
                number: 8000
    - apiVersion: networking.istio.io/v1beta1
      kind: VirtualService
      metadata:
        name: delay
        namespace: default
      spec:
        gateways:
        - httpbin-gateway
        hosts:
        - "!!!???"
        http:
        - match:
          - uri:
              prefix: /delay
          name: route-delay
          route:
          - destination:
              host: httpbin
              port:
                number: 8000
        - match:
          - uri:
              prefix: /
          name: route-any
          route:
          - destination:
              host: httpbin
              port:
                number: 8000
httpFilterPolicy:
  policy:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: VirtualService
        name: policy
      filters:
        animal:
          config:
            pet: goldfish
  delay:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: delay
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: VirtualService
        name: httpbin
      filters:
        animal:
          config:
            pet: cat
