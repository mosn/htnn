gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway
  spec:
    gatewayClassName: istio
    listeners:
    - name: htnn
      port: 80
      protocol: HTTP
httproute:
  gateway:
    - apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: http
      spec:
        parentRefs:
        - name: gateway
          namespace: default
        rules:
        - matches:
          - path:
              type: PathPrefix
              value: /
          backendRefs:
          - name: http
            port: 8000
httpFilterPolicy:
  http:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: HTTPRoute
        name: http
      filters:
        localRatelimit:
          config:
            statPrefix: http_local_rate_limiter
            tokenBucket:
              fillInterval: 10s
