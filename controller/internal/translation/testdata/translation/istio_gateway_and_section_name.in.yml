features:
  enableLDSPluginViaECDS: true
istioGateway:
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: httpbin-gateway
    namespace: default
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - '*'
      name: http
      port:
        name: port-http
        number: 80
        protocol: HTTP
    - hosts:
      - '*'
      bind: 1.1.1.1
      port:
        name: port-https
        number: 443
        protocol: HTTPS
httpFilterPolicy:
  httpbin-gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy-gateway
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: httpbin-gateway
      filters:
        animal:
          config:
            hostName: goldfish
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      # Policy targets to sectionName is prior to the one without sectionName
      # For example, policy-port is prior to policy-gateway
      name: policy-port
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: httpbin-gateway
        sectionName: http
      filters:
        animal:
          config:
            pet: cat
