gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway
    namespace: istio-ingress
  spec:
    gatewayClassName: istio
    listeners:
    - name: 80
      hostname: "*.exp.com"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: sub
      # the listerner doesn't have hostname
      port: 1234
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
httproute:
  gateway:
    - apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      metadata:
        name: http
      spec:
        parentRefs:
        - name: gateway
          namespace: default
        - name: gateway
          namespace: istio-ingress
          port: 1234
          sectionName: "sub"
        hostnames: ["htnn.exp.com", "default.local"]
        rules:
        - matches:
          - path:
              type: PathPrefix
              value: /alpha/
          backendRefs:
          - name: alpha
            port: 8000
        - matches:
          - path:
              type: PathPrefix
              value: /
          backendRefs:
          - name: beta
            port: 8000
httpFilterPolicy:
  http:
  - apiVersion: mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy
    spec:
      targetRef:
        group: networking.istio.io
        kind: VirtualService
        name: httpbin
      filters:
        animal:
          config:
            host_name: goldfish
