features:
  enableLDSPluginViaECDS: true
gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway
    namespace: default
  spec:
    gatewayClassName: istio
    listeners:
    - name: https
      hostname: "*.exp.com"
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
        - group: ""
          kind: Secret
          name: cert
        mode: Terminate
    - name: https
      hostname: "*.test.com"
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
        - group: ""
          kind: Secret
          name: cert
        mode: Terminate
httpFilterPolicy:
  gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway
      filters:
        animal:
          config:
            hostName: goldfish
