istioGateway:
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: httpbin-gateway
    namespace: default
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - httpbin.example.com
      port:
        name: http
        number: 80
        protocol: HTTP
virtualService:
  httpbin-gateway:
    - apiVersion: networking.istio.io/v1beta1
      kind: VirtualService
      metadata:
        name: httpbin
        namespace: default
      spec:
        gateways:
        - httpbin-gateway
        hosts:
        - httpbin.example.com
        http:
        - match:
          - uri:
              prefix: /
          name: host
          route:
          - destination:
              host: httpbin
              port:
                number: 8000
        - match:
          - uri:
              prefix: /route
          name: route
          route:
          - destination:
              host: httpbin
              port:
                number: 8000
httpFilterPolicy:
  httpbin:
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy-route
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: VirtualService
        name: httpbin
        sectionName: route
      filters:
        animal:
          config:
            pet: goldfish
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      # Policy targets to sectionName is prior to the one without sectionName.
      # For example, policy-route is prior to policy-host
      name: policy-host
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: VirtualService
        name: httpbin
      filters:
        animal:
          config:
            pet: cat
