features:
  enableLDSPluginViaECDS: true
gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: httpbin-gateway
    namespace: default
  spec:
    gatewayClassName: istio
    listeners:
    - name: port1
      port: 1234
      protocol: HTTP
    - name: port2
      port: 1235
      protocol: HTTP
httpFilterPolicy:
  httpbin-gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy-gateway
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: httpbin-gateway
      filters:
        animal:
          config:
            hostName: goldfish
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      # Policy targets to sectionName is prior to the one without sectionName
      # For example, policy-port is prior to policy-gateway
      name: policy-port
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: httpbin-gateway
        sectionName: port1
      filters:
        animal:
          config:
            pet: cat
