features:
  enableLDSPluginViaECDS: true
gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway
    namespace: default
  spec:
    gatewayClassName: istio
    listeners:
    - name: gateway
      port: 1234
      protocol: HTTP
      hostname: "*.local"
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: repeated
    namespace: default
  spec:
    gatewayClassName: istio
    listeners:
    - name: gateway
      port: 1234
      protocol: HTTP
      hostname: "*.exp.com"
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: repeated-from-other-ns
    namespace: default2
  spec:
    gatewayClassName: istio
    listeners:
    - name: gateway
      port: 1234
      protocol: HTTP
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: other
    namespace: default
  spec:
    gatewayClassName: istio
    listeners:
    - name: gateway
      port: 1235
      protocol: HTTP
httpFilterPolicy:
  gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway
      filters:
        animal:
          config:
            hostName: goldfish
  repeated:
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: repeated
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: repeated
      filters:
        animal:
          config:
            hostName: cat
  other:
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: other
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: other
      filters:
        animal:
          config:
            hostName: cat
