features:
  enableLDSPluginViaECDS: true
istioGateway:
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: httpbin-gateway
    namespace: default
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - '*'
      name: http
      port:
        name: port-http
        number: 80
        protocol: HTTP
    - hosts:
      - '*.local'
      name: http2
      port:
        name: port-http
        number: 80
        protocol: HTTP
httpFilterPolicy:
  httpbin-gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy-port1
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: httpbin-gateway
        sectionName: http
      filters:
        animal:
          config:
            hostName: goldfish
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy-port2
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: httpbin-gateway
        sectionName: http2
      filters:
        demo:
          config:
            hostName: rick
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy-port3
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: httpbin-gateway
        sectionName: http
      filters:
        demo:
          config:
            hostName: morty
