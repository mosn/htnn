features:
  enableLDSPluginViaECDS: true
gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway
    namespace: default
  spec:
    gatewayClassName: istio
    listeners:
    - name: port1
      port: 1234
      protocol: HTTP
    - name: port2
      port: 1235
      protocol: HTTP
httpFilterPolicy:
  gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy-port1
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway
        sectionName: port1
      filters:
        animal:
          config:
            hostName: goldfish
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy-port2
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway
        sectionName: port2
      filters:
        animal:
          config:
            hostName: catfish
