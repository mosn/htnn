istioGateway:
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: gateway
    namespace: default
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - example.com
      port:
        name: http
        number: 80
        protocol: HTTP
httpFilterPolicy:
  gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: gateway
      filters:
        keyAuth:
          config:
            keys:
              - name: apikey
