- metadata:
    annotations:
      htnn.mosn.io/info: '{"httpfilterpolicies":["default/policy"]}'
    creationTimestamp: null
    name: htnn-h-httpbin.example.com
  spec:
    configPatches:
    - applyTo: HTTP_ROUTE
      match:
        routeConfiguration:
          vhost:
            name: httpbin.example.com:80
            route:
              name: policy
      patch:
        operation: MERGE
        value:
          typed_per_filter_config:
            envoy.filters.http.golang:
              '@type': type.googleapis.com/envoy.extensions.filters.http.golang.v3alpha.ConfigsPerRoute
              plugins_config:
                fm:
                  config:
                    '@type': type.googleapis.com/xds.type.v3.TypedStruct
                    value:
                      plugins:
                      - config:
                          remote:
                            policy: data
                            url: http://x.local
                        name: opa
            envoy.filters.http.localRatelimit:
              '@type': type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
              filter_enabled:
                default_value:
                  denominator: HUNDRED
                  numerator: 100
              filter_enforced:
                default_value:
                  denominator: HUNDRED
                  numerator: 100
              statPrefix: http_local_rate_limiter
              tokenBucket:
                fillInterval: 1s
                max_tokens: 10000
                tokens_per_fill: 1000
  status: {}
