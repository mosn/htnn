features:
  enableLDSPluginViaECDS: true
istioGateway:
- apiVersion: networking.istio.io/v1beta1
  kind: Gateway
  metadata:
    name: httpbin-gateway
    namespace: default
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - '*'
      port:
        name: http
        number: 80
        protocol: HTTP
httpFilterPolicy:
  httpbin-gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: httpbin-gateway
      filters:
        animal:
          config:
            hostName: goldfish
  - apiVersion: htnn.mosn.io/v1
    kind: HTTPFilterPolicy
    metadata:
      name: policy2
      namespace: default
    spec:
      targetRef:
        group: networking.istio.io
        kind: Gateway
        name: httpbin-gateway
      filters:
        demo:
          config:
            hostName: goldfish
