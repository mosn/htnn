features:
  enableLDSPluginViaECDS: true
gateway:
- apiVersion: gateway.networking.k8s.io/v1
  kind: Gateway
  metadata:
    name: gateway
    namespace: default
  spec:
    gatewayClassName: istio
    listeners:
    - name: gateway
      port: 1234
      protocol: HTTP
httpFilterPolicy:
  gateway:
  - apiVersion: htnn.mosn.io/v1
    kind: FilterPolicy
    metadata:
      name: policy
      namespace: default
    spec:
      targetRef:
        group: gateway.networking.k8s.io
        kind: Gateway
        name: gateway
      filters:
        animal:
          config:
            hostName: goldfish
