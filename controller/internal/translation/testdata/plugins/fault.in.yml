apiVersion: htnn.mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
  namespace: default
spec:
  targetRef:
    group: networking.istio.io
    kind: VirtualService
    name: default
  filters:
    fault:
      config:
        maxActiveFaults: 100
        abort:
          headerAbort: {}
          percentage:
            numerator: 100
