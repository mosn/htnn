apiVersion: htnn.mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
  namespace: default
spec:
  targetRef:
    group: networking.istio.io
    kind: VirtualService
    name: default
  filters:
    bandwidthLimit:
      config:
        statPrefix: default_bandwidth_limit
        enableMode: REQUEST_AND_RESPONSE
        limitKbps: 500
        fillInterval: 0.1s
