apiVersion: htnn.mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
  namespace: default
spec:
  targetRef:
    group: networking.istio.io
    kind: VirtualService
    name: default
  filters:
    innerExtProc:
      config:
        grpcService:
          envoyGrpc:
            clusterName: ext_proc_cluster
        processingMode:
          requestBodyMode: NONE
