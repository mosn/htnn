apiVersion: mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
  namespace: default
spec:
  targetRef:
    group: networking.istio.io
    kind: VirtualService
    name: default
  filters:
    local_ratelimit:
      config:
        stat_prefix: http_local_rate_limiter
        token_bucket:
          max_tokens: 10000
