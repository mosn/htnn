apiVersion: htnn.mosn.io/v1
kind: HTTPFilterPolicy
metadata:
  name: policy
  namespace: default
spec:
  targetRef:
    group: networking.istio.io
    kind: VirtualService
    name: default
  filters:
    localRatelimit:
      config:
        statPrefix: http_local_rate_limiter
        tokenBucket:
          maxTokens: 10000
