node:
  id: id
  cluster: cluster

bootstrap_extensions:
- name: envoy.bootstrap.internal_listener
  typed_config:
    "@type": type.googleapis.com/envoy.extensions.bootstrap.internal_listener.v3.InternalListener

static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
      per_connection_buffer_limit_bytes: 1024000
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                http_filters:
                  - name: htnn-consumer
                    disabled: true
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.golang.v3alpha.Config
                      library_id: cm
                      library_path: /etc/libgolang.so
                      plugin_name: cm
                      plugin_config:
                        "@type": type.googleapis.com/xds.type.v3.TypedStruct
                        value:
                          ns:
                            placeholder:
                              d: |
                                {
                                }
                              v: 4355415
                  - name: htnn.filters.http.golang
                    disabled: true
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.golang.v3alpha.Config
                      library_id: fm
                      library_path: /etc/libgolang.so
                      plugin_name: fm
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                rds:
                  route_config_name: dynamic_route
                  config_source:
                    resource_api_version: V3
                    api_config_source:
                      api_type: GRPC
                      transport_api_version: V3
                      grpc_services:
                        - envoy_grpc:
                            cluster_name: config_server
    - name: backend
      address:
        socket_address:
          address: 127.0.0.1
          port_value: 10001
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                http_filters:
                  - name: htnn.filters.http.bandwidth_limit
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.bandwidth_limit.v3.BandwidthLimit
                      stat_prefix: bandwidth_limiter_custom_route
                      enable_mode: RESPONSE
                      limit_kbps: 1
                      # dummy config to satisfy Envoy validator, doesn't take effect
                    disabled: true
                  - name: htnn.filters.http.lua
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match:
                            path: /echo
                          direct_response:
                            status: 200
                            body:
                              inline_string: ""
                          typed_per_filter_config:
                            htnn.filters.http.lua:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.LuaPerRoute
                              source_code:
                                inline_string: |
                                  function envoy_on_request(handle)
                                    local headers = handle:headers()
                                    local resp_headers = {[":status"] = "200"}
                                    for key, value in pairs(headers) do
                                      if key:find(":") ~= nil then
                                        key = key:sub(2)
                                      end
                                      local k = "echo-" .. key
                                      local v = resp_headers[k]
                                      if v ~= nil then
                                        table.insert(v, value)
                                        value = v
                                      else
                                        value = {value}
                                      end
                                      resp_headers[k] = value
                                    end

                                    local always_wrap_body = true
                                    local body = handle:body(always_wrap_body)
                                    local size = body:length()
                                    local data = ""
                                    if size > 0 then
                                      data = body:getBytes(0, size)
                                    end

                                    handle:respond(
                                      resp_headers,
                                      data
                                    )
                                  end
                                  function envoy_on_response(handle)
                                  end
                        - match:
                            path: /slow_resp
                          direct_response:
                            status: 200
                            body:
                              inline_string: ""
                          typed_per_filter_config:
                            htnn.filters.http.bandwidth_limit:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.bandwidth_limit.v3.BandwidthLimit
                              stat_prefix: bandwidth_limiter_custom_route
                              enable_mode: RESPONSE
                              limit_kbps: 1
                            htnn.filters.http.lua:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.LuaPerRoute
                              source_code:
                                inline_string: |
                                  function envoy_on_request(handle)
                                    local resp_headers = {[":status"] = "200"}
                                    local always_wrap_body = true
                                    local body = handle:body(always_wrap_body)
                                    local size = body:length()
                                    local data = ""
                                    if size > 0 then
                                      data = body:getBytes(0, size)
                                    end

                                    handle:respond(
                                      resp_headers,
                                      data
                                    )
                                  end
                                  function envoy_on_response(handle)
                                  end
    - name: dynamic_config
      internal_listener: {}
      filter_chains:
      - filters:
        - name: envoy.filters.network.http_connection_manager
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            http_filters:
            - name: htnn-consumer
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.golang.v3alpha.Config
                library_id: dc
                library_path: /etc/libgolang.so
                plugin_name: dc
                plugin_config:
                  "@type": type.googleapis.com/xds.type.v3.TypedStruct
                  value:
                    config:
                      key: value
                    name: demo
            - name: envoy.filters.http.router
              typed_config:
                '@type': type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
            route_config:
              name: htnn_dynamic_config
              virtual_hosts:
              - domains:
                - '*'
                name: htnn_dynamic_config
            stat_prefix: htnn_dynamic_config

  clusters:
    - name: backend
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: backend
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 10001
    - name: config_server
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      http2_protocol_options: {}
      upstream_connection_options:
        tcp_keepalive: {}
      load_assignment:
        cluster_name: config_server
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: host.docker.internal
                  port_value: 9999

admin:
  address:
    socket_address: { address: 0.0.0.0, port_value: 9998 }
