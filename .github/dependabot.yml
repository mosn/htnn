# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gomod" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
      time: "06:00"
    ignore:
      # only update the patch version automatically, see:
      # https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file#specifying-dependencies-and-versions-to-ignore
      - dependency-name: "*"
        update-types: ["version-update:semver-major","version-update:semver-minor"]
  - package-ecosystem: "gomod"
    directory: "/examples/dev_your_plugin"
    schedule:
      interval: "daily"
      time: "06:00"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: "daily"
      time: "06:00"
