syntax = "proto3";

package moe.plugins.opa;

import "validate/validate.proto";

option go_package = "mosn.io/moe/plugins/opa";

message Remote {
  string url = 1 [(validate.rules).string = { ignore_empty: false, uri: true }];
  string policy = 2
    [(validate.rules).string = { ignore_empty: false, min_len: 1 }];
}

message Config {
  oneof config_type {
    option (validate.required) = true;
    Remote remote = 1;
    // TODO: allow OPA rule in local file/text
  }
}
