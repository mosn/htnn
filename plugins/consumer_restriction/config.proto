syntax = "proto3";

package plugins.consumer_restriction;

import "validate/validate.proto";

option go_package = "mosn.io/htnn/plugins/consumer_restriction";

message Rule {
  string name = 1 [(validate.rules).string = {min_len: 1}];
  // we can put other fields like methods here
}

// This message is used to wrap a list of rules because protobuf doesn't support oneof repeated.
message Rules {
  repeated Rule rules = 1 [(validate.rules).repeated = {min_items: 1}];
}

message Config {
  oneof config_type {
    option (validate.required) = true;
    Rules allow = 1;
    Rules deny = 2;
  }
}
