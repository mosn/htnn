syntax = "proto3";

package plugins.limit_req;

import "google/protobuf/duration.proto";
import "validate/validate.proto";

option go_package = "mosn.io/moe/plugins/limit_req";

message Config {
  int32 average = 1 [(validate.rules).int32 = {gt: 0}];
  // Default to one second
  google.protobuf.Duration period = 2;
  // Default to 1
  int32 burst = 3 [(validate.rules).int32 = {ignore_empty: true, gt: 0}];
}
